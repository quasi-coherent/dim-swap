name:                dim-swap
version:             0.1.0.0
github:              "quasi-coherent/dim-swap"
license:             BSD3
author:              "Daniel Donohue"
maintainer:          "d.michael.donohue@gmail.com"
copyright:           "2019 Daniel Donohue"

extra-source-files:
- README.md

description: Please see the README on GitHub at <https://github.com/quasi-coherent/dim-swap#readme>

executables:
  dim-swap:
    main: Main.hs
    source-dirs: .
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - base >= 4.7 && < 5
    - JuicyPixels
    - lens
    - optparse-applicative
    - primitive
    - random-extras
    - random-fu
    - split
